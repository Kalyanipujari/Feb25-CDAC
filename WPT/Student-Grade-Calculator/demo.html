<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>Student Grade Calculator</title>
</head>
<body>
   <div>
    <h1>Student Grade Calculator</h1>
    <form action="" autocomplete="on">
        <label for="name">Student Name : </label><input type="text" id="name" name="name"><br>
        <label for="rollno">Roll No : </label><input type="number" id="rollno"><br>
        <h3>Enter Marks</h3>
        <label for="marks1">Subject 1 : </label> <input type="number" name="" id="marks1"><br>
        <label for="marks2">Subject 2 : </label> <input type="number" name="" id="marks2"><br>
        <label for="marks3">Subject 3 : </label> <input type="number" name="" id="marks3"><br>
        <label for="marks4">Subject 4 : </label> <input type="number" name="" id="marks4"><br>
        <label for="marks5">Subject 5 : </label> <input type="number" name="" id="marks5"><br>
        <button type="button" id="submit" onclick="calculate_result()">Calculate Result</button>
        <button type="reset" onclick="customreset()">Reset</button>
    </form>
    <p id="para"></p>
   </div> 
</body>
</html>
