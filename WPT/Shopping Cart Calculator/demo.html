<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Calculator</title>
</head>
<body>
    <div>
        <h1>Shopping Cart Calculator</h1>
        <table border="1px" cellpadding="15px" cellspacing="10px">
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Price per Item</th>
                <th>Total Price</th>
            </tr>
            <tr>
                <td>Pen</td>
                <td><input type="number" placeholder="enter quantity"></td>
                <td><input type="number" placeholder="enter price"></td>
            </tr>
        </table>
    </div>
</body>
</html>
