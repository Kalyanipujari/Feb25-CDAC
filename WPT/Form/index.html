<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI', sans-serif;
        }
    
        body {
          height: 100vh;
          background: url('form_back.jpg') no-repeat center center/cover;
          display: flex;
          backdrop-filter: blur(4px);
          justify-content: center;
          align-items: center;
        }
    
        .container {
          display: flex;
          width: 800px;
          background-color: rgba(255, 255, 255, 0.95);
          border-radius: 15px;
          overflow: hidden;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
    
        .left-panel, .right-panel {
          flex: 1;
          padding: 40px;
        }
    
        .left-panel {
          background-color: #1a704e;
          backdrop-filter: blur(10px);
          color: white;
          display: flex;
          flex-direction: column;
          justify-content: center;
          text-align: center;
        }
    
        .left-panel h1 {
          margin-bottom: 20px;
        }
    
        .left-panel p {
          margin-bottom: 30px;
        }
    
        .left-panel button {
          padding: 10px 20px;
          background-color: white;
          color: black;
          border: none;
          border-radius: 5px;
          font-weight: bold;
          cursor: pointer;
        }
    
        .right-panel h2 {
          margin-bottom: 10px;
        }
    
        .right-panel p {
          margin-bottom: 30px;
          font-size: 14px;
          color: #555;
        }
    
        .form-group {
          margin-bottom: 20px;
        }
    
        .form-group input {
          width: 100%;
          padding: 12px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
    
        .right-panel button {
          width: 100%;
          padding: 12px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 5px;
          font-size: 16px;
          cursor: pointer;
        }
    
        .right-panel .bottom-text {
          margin-top: 15px;
          font-size: 14px;
        }
    
        .right-panel .bottom-text a {
          color: #007bff;
          text-decoration: none;
        }
    
      </style>
</head>
<body>
    <div class="container">
      <div class="left-panel">
        <h1>Welcome, New User!</h1>
        <p>Don't have an account? Create one and explore amazing features.</p>
        <button>Sign Up</button>
      </div>
      <div class="right-panel">
        <h2>Login</h2>
        <p>Already have an account? Please sign in below.</p>
        <div class="form-group">
          <input type="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Enter password">
        </div>
        <button>Sign In</button>
        <p class="bottom-text">Don't have an account yet? <a href="#">Sign up here</a></p>
      </div>
    </div>
  </body>
</html>
